{% extends 'base.html' %}
{% block content %}


    <style>
*, *:before, *:after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}



form {
  max-width: 300px;
  margin: 10px auto;
  padding: 10px 20px;
  background: transparent;
  border-radius: 8px;
}

h1 {
  padding-top: 20px;
  margin: 0 0 30px 0;
  text-align: center;
  font-size: 32px;
}

input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
#job {
  border: none;
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 15px;
  width: 100%;
  background-color: rgba(57, 57, 57, 0.07);
  color: var(--main-color);
  box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
  margin-bottom: 30px;
}

input[type="radio"],
input[type="checkbox"] {
  margin: 0 4px 8px 0;
}

select  {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}

.btttn {
  padding: 19px 39px 18px 39px;
  color: #FFF;
  background-color:  var(--main-color);
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  width: 100%;
  border: 1px solid #455d58;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
  margin-bottom: 10px;
}

fieldset {
  margin-bottom: 30px;
  border: none;
}

legend {
  font-size: 2.1em;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
    font-size: 18px;
}

label.light {
  font-weight: 300;
  display: inline;
}

.number {
  background-color:  var(--main-color);
  color: #fff;
  height: 30px;
  width: 30px;
  display: inline-block;
  font-size: 0.8em;
  margin-right: 4px;
  line-height: 30px;
  text-align: center;
  text-shadow: 0 1px 0 rgba(255,255,255,0.2);
  border-radius: 100%;
}

@media screen and (min-width: 480px) {

  form {
    max-width: 680px;
  }

}
    </style>
</head>


   <!-- Account  Registration -->
    <div style="background-color: var(--white-pinkish-color);color: var(--main-color)">

      <form name="register" action="/registration/" method="post">

        <h1>Sign Up</h1>

        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="fname">Full Name:</label>
          <input type="text" id="fname" name="fna">

          <label for="name">Username:</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </fieldset>
      <button class="book-btn btttn" type="submit" onclick="ValidateEmailSignUp(document.register.user_email)">Sign Up</button>
      </form>
    </div>
{% endblock %}
